tags: 
  - Card token deletion
summary: Card token deletion
description: Card token deletion
operationId: TokenDeleteRequest
security: 
  -  OAuth token: []
parameters:
  - name: token
    in: path
    example: TOKC_2IKR5GKPBLZP7XMM2MNOWSSZQLP
    required: true
    content: 
      application/json: 
        schema: 
          type: string
  - name: Content-Type
    in: header
    description: Content type
    required: true
    schema:
      type: string
    style: simple
    example: application/json
  - name: Authorization
    in:  header
    description: Auth token
    required: true
    schema:
      type: string
    style: simple
    example: Bearer 3e5cac39-7e38-4139-8fd6-30adc06a61bd
responses:
  204:
    description: No Content
  400:
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: object
              properties:
                statusCode:
                  type: string
                  description: Error type.
                statusDesc:
                  type: string
                  description: Error description.
  401:
    description: Unauthorized
    content: 
      application/json: 
        schema: 
          $ref: ../../components/responses/401.yaml
